server:
  port: 8001
spring:
  profiles: single
  application:
    name: eureka-zuul
  #指定资源文件夹路径
  thymeleaf:
    cache: false
    prefix: classpath:/view/
  redis:
    host: www.vivtoum.tech                                #部署信息（Redis主机地址）
    port: 6379                                            #部署信息（Redis访问端口）
    password: '{cipher}'                               #部署信息（Redis认证密码）


eureka:
  client:
    serviceUrl:
      defaultZone: http://www.vivtoum.tech:1001/eureka/

