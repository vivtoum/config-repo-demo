server:
  port: 8001
spring:
  profiles: single
  application:
    name: eureka-zuul
  #指定资源文件夹路径
  thymeleaf:
    cache: false
    prefix: classpath:/view/
  redis:
    host: 39.104.49.60                                    #部署信息（Redis主机地址）
    port: 6379                                            #部署信息（Redis访问端口）
    password: '{cipher}'                               #部署信息（Redis认证密码）


eureka:
  client:
    serviceUrl:
      defaultZone: http://118.24.203.80:1001/eureka/

#只要访问以/api/开头的多层目录都可以路由到服务名为cloud-provider的服务上.
zuul:
  routes:
    sso-server: /sso-server/**

#监控关闭
security:
  basic:
    enabled: false

management:
  security:
    enabled: false